coverage:
  status:
    project:
      default: off
      daf-cli:
        target: 80%
        flags: daf-cli
      daf-core:
        target: 80%
        flags: daf-core
      daf-data-store:
        target: 80%
        flags: daf-data-store

flags:
  daf-core:
    paths:
      - packages/daf-core
  daf-cli:
    paths:
      - packages/daf-cli
  daf-data-store:
    paths:
      - packages/daf-data-store

  tests:
    paths:
      - tests/
